name: Run demo

on:
  workflow_dispatch: {}

jobs:
  demo:
    name: Run demo (manual)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt || pip install requests
          else
            pip install requests
          fi

      - name: Run demo and capture output
        run: |
          python demo.py 2>&1 | tee demo-output.txt

      - name: Upload demo output
        uses: actions/upload-artifact@v4
        with:
          name: demo-output
          path: demo-output.txt
